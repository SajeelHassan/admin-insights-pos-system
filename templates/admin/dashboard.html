<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="../../static/styles/shared.css">
        <link rel="stylesheet" href="../../static/styles/sidebar.css">
        <link rel="stylesheet" href="../../static/styles/dashboard.css">
        <title>Admin - Dashboard</title>
    </head>

    <body>
        <div class="navbar-bkg"></div>
        <div class="container navbar d-flex-sp">
            <li class='shop-name'>
                <h1>My Shop</h1>
            </li>
            <div class="navbar-right-items d-flex-sp">
                <div class="navbar-btn-div">
                    <button class="add-product btn btn-add-product btn-navbar" id='addproduct'><i
                            class="fas fa-plus-circle"></i> Add
                        Product</button>
                </div>
                <div class="dropdown">
                    <button class="dropbtn b-s-none" id='admin-name'>Admin
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Settings</a>
                        <a href="/admin/logout" id='admin-logout'>Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex-sp">

            <!-- Sidebar content -->

            <div class="sidebar sidebar100vhPlus">
                <!-- <div class="shopname">
                <h2>My Shop</h2>
            </div> -->
                <div class="navigation">
                    <ul>
                        <li><a href="/dashboard" class="side-bar-icon"> <span class="fas fa-chart-bar"></span> &nbsp
                                &nbsp Dashboard</a></li>
                        <li><a href="/inventory" class="side-bar-icon"> <span class="fas fa-dolly-flatbed"></span> &nbsp
                                &nbsp Inventory</a></li>
                        <li><a href="/receipts" class="side-bar-icon"> <span class="fas fa-receipt"></span> &nbsp &nbsp
                                Receipts</a></li>
                        <li><a href="/customers" class="side-bar-icon"> <span class="far fa-user"></span> &nbsp &nbsp
                                Customers</a></li>
                        <li><a href="/reports" class="side-bar-icon"> <span class="fas fa-chart-line"></span> &nbsp
                                &nbsp Reports</a></li>
                        <li><a href="/employees" class="side-bar-icon"> <span class="fas fa-user-friends"></span> &nbsp
                                &nbsp Employees</a></li>
                        <li><a href="/support" class="side-bar-icon"> <span class="fa fa-life-ring"></span> &nbsp &nbsp
                                Support</a></li>
                        <li><a href="/settings" class="side-bar-icon"> <span class="fas fa-cog"></span> &nbsp &nbsp
                                Settings</a></li>

                    </ul>
                </div>
            </div>
            <div class="main-container">
                <div class="main-section" id='main-article'>
                    <div class="alert-message" id='page-alert'>
                        <div class="success" id='page-alert-success'></div>
                        <div class="error" id='page-alert-error'></div>
                    </div>
                    <div class="section-title">
                        <h1>Overview</h1>
                    </div>
                    <div class="stats d-flex-sp">
                        <div class="t--sales" id='dash-sales'>
                            <div class='d-flex-sp'><i class="fas fa-cart-arrow-down"></i> <span id='s-sales'></span>
                            </div>
                            <p>Total Sales</p>

                        </div>
                        <div class="t--profit" id='dash-profit'>
                            <div class='d-flex-sp'><i class="fas fa-money-bill-alt"></i> <span id='s-profit'></span>

                            </div>
                            <p>Total Profit</p>
                        </div>
                        <div class="t--sold" id='dash-sold'>
                            <div class='d-flex-sp'><i class="fas fa-paper-plane"></i> <span id='s-sold'></span>

                            </div>
                            <p>Total Sales</p>
                        </div>
                    </div>
                    <div class='top-selling-title'>
                        <h2>Top Selling Products</h2>
                    </div>
                    <div id="top-sold-div" class='top-products-sold scrollableDiv scrollableDiv600 tableDivBkg'>
                    </div>

                </div>
            </div>
        </div>
        </div>
        <script src="{{ url_for('static', filename='scripts/dashboard.js') }}"> </script>

    </body>

</html>
