<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../static/styles/shared.css">
        <link rel="stylesheet" href="../../static/styles/loginSignup.css">
        <title>Admin Login</title>
    </head>

    <body>
        <div class="container">
            <div id="message-block" class='error-notify-block right-display b-s-none'>
                <div id="error-container" class='error-info-container'>
                    <p id='errorMsg' class='error-info'></p>
                </div>
            </div>
            <div id="message-block-success-emp" class='success-notify-block'>
                <div id="success-container-emp" class='success-info-container'>
                    <p id='successMsg-emp' class='success-info'></p>
                </div>
            </div>
            <div class="main-content d-flex">
                <div class="forms-container">
                    <div class="login-form-container form-container" id='login-form'>
                        <h1>WHOLESALE MS</h1>
                        <p>Welcome Admin! Enter your credentials</p>
                        <form class="login-form">

                            <input type="text" name='username' placeholder='Enter Username' id='login-uname'
                                class='f-input'>
                            <input type="password" name='pwd' placeholder='Enter Password' id='login-pwd'
                                class='f-input'>
                            <div class="features">
                                <div class="rememberMe ">
                                    <input type="checkbox" name="rem-me" id="rem-me">
                                    <p>Remember me</p>
                                </div>
                            </div>
                            <button type="submit" id='login-submit' class='btn login-btn'>Login</button>
                        </form>
                    </div>

                </div>
                <div class="sideimage"></div>
            </div>


            <script src="{{ url_for('static', filename='scripts/adminlogin.js') }}"> </script>
    </body>

</html>
