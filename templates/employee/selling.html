<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../static/styles/shared.css">
        <link rel="stylesheet" href="../../static/styles/selling.css">
        <title>Selling Point</title>
    </head>

    <body>
        <div class="container">
            <div class="navbar">
                <a href="logout" class="account-emp"><button id='emp-logout'
                        onclick="logoutEmp(event)">Logout</button></a>
            </div>
        </div>
        <div id="message-block-selling" class='error-notify-block'>
            <div id="error-container-selling" class='error-info-container'>
                <p id='errorMsg-selling' class='error-info'></p>
            </div>
        </div>
        <div class="section-main-title">My Shop</div>
        <div class="main">
            <div class="last-receipts-container">
                <div class="section-title">Recent Orders/Receipts</div>
                <div id='last-receipts-by-emp'>
                    <div id="nothingrecent">
                        <h2>Nothing to see here --- yet</h2>
                    </div>
                </div>
            </div>
            <div class="search-area-emp" id='search-available-products'>
                <div class="section-title">Search Products</div>
                <span id='search-sell-inventory-logo' for='search-products'>&#128269</span><input type="text"
                    name="search-products" id="search-sell-inventory" placeholder='Search for an item'>

                <div id="nothing-search">
                    <h1>Nothing to see here --- yet</h1>
                    <h3>Search for an item</h3>
                    <h2>Most Sellings Prods will be here</h2>
                </div>
                <div id="theFoundTableDiv" class='scrollableDiv scrollableDiv600'>
                </div>

            </div>
            <div class="current-order-box">
                <div class="section-title">Current Order</div>
                <label for="select-customer">Select Customer</label>
                <select name="select-customer" id="select-existing-customers" class='select-input'>
                    <option id='order-cust-0000'>None/Walk-in</option>
                </select>

                <div id="theCartTable" class='scrollableDiv'>
                </div>
                <br>

                <div class="calculationDivs">
                    <div class="subtotal-div">
                        <p>Subtotal:</p>
                        <p id='subTotal-text'></p>
                    </div>
                    <div class="add-discount-div">
                        <label for='add-discount'>Add Discount</label>
                        <input type="number" value='0' name="add-discount" id="current-order-add-discount" min="0"
                            disabled><span>Rupees </span>
                    </div>
                    <div class="total-div">
                        <h3>Total bill:</h3>
                        <p id='order-total-text'></p>
                    </div>
                    <div class="status-of-payment-div">
                        <button onclick="paidORunpaid(event)">Order Status</button>
                        <div id="status-text" style='display:inline-block;'>
                            <h3 class='paid-status-text'>Unpaid</h3>
                        </div>
                    </div>
                </div>
                <br>
                <button id='save-print-btn' disabled>Save & Print Receipt</button>
            </div>

        </div>
        <!-- <script src="{{ url_for('static', filename='scripts/shared.js') }}"> </script> -->
        <script src="{{ url_for('static', filename='scripts/selling.js') }}"> </script>
    </body>

</html>
